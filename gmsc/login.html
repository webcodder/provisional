<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<title>贵美商城-登录</title>
<link rel="stylesheet" type="text/css" href="common/css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
<!-- g-box -->
<div class="g-box">
	<!-- m-hd -->
	<div class="g-hd f-pr"></div>
	<!-- /m-hd -->

	<!-- g-bd m-lgn-->
	<div class="g-bd m-lgn f-cb">
		<!-- lgn_l -->
		<div class="lgn_l">
			<!-- lgn_title -->
			<div class="lgn_tit">
				<img src="images/title_login_2.png" />
			</div>
			<!-- /lgn_title -->
			
			<!-- lgn_l_ct -->
			<div class="lgn_l_ct f-usn">
				<ul>
					<li>
						<dl class="f-cb">
							<dd>会员名：</dd>
							<dd>
								<input id="users" type="text" />
							</dd>
							<dd>(可包含a-z、0-9和下划线)</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dd>密&emsp;码：</dd>
							<dd>
								<input id="password" type="text" />
							</dd>
							<dd>(至少包含6个字符)</dd>
						</dl>
					</li>
					<li>
						<button id="loginBtn"></button>
					</li>
				</ul>
			</div>
			<!-- /lgn_l_ct -->

			<!-- lgn_l_tip -->
			<div class="lgn_l_tip f-usn">
				<ul>
					<li><a href="javascript:;">什么是安全登录</a>。</li>
					<li>香港會員（繁體中文用戶）由此<a href="javascript:;">登入</a></li>
					<li><a href="javascript:;">密码安全贴士</a>。</li>
					<li>防止病毒或者木马窃取您的账户信息，<a href="javascript:;">在线检查</a>您的电脑是否安全。</li>
				</ul>
			</div>
			<!-- /lgn_l_tip -->
		</div>
		<!-- /lgn_l -->

		<!-- lgn_r -->
		<div class="lgn_r">
			<!-- lgn_title -->
			<div class="lgn_tit">
				<img src="images/register.gif" />
			</div>
			<!-- /lgn_title -->

			<!-- lgn_r_ct -->
			<div class="lgn_r_ct f-usn">
				<ul>
					<li class="n1"><b>便宜有好货！</b>超过7000万件商品任您选</li>
					<li class="n2"><b>买卖更安全！</b>交易超安全</li>
					<li class="n3"><b>免费开网店！</b>轻松赚钱交友</li>
					<li class="n4"><b>超人气社区！</b>彩活动每一天</li>
					<li>
						<a href="register.html">
							<img src="images/registernow.gif" />
						</a>
					</li>
				</ul>
			</div>
			<!-- lgn_r_ct -->

			<!-- lgn_r_tip -->
			<div class="lgn_r_tip f-usn">
				<ul>
					<li class="f-cb">
						<dl>
							<dd></dd>
							<dd>您已经是会员？</dd>
							<dd>
								<a href="login.html">由此登陆</a>
							</dd>
						</dl>
					</li>
					<li class="f-cb">
						<dl>
							<dd></dd>
							<dd>繁体中文用户由此</dd>
							<dd>
								<a href="register.html">注册</a>
							</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- lgn_r_tip -->
		</div>
		<!-- /lgn_r -->
	</div>
	<!-- /g-bd m-lgn-->

	<!-- g-ft -->
	<div class="g-ft"></div>
	<!-- /g-ft -->
</div>
<!-- /g-box -->

<!-- js s -->
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="common/js/global.js"></script>
<script src="js/login.js"></script>
<!-- js e -->
