<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
<title>贵美商城-商品分类</title>
<link rel="stylesheet" type="text/css" href="common/css/global.css"/>
<link rel="stylesheet" type="text/css" href="css/classifiy.css"/>
</head>

<body>
<!-- g-box -->
<div class="g-box">
	<!-- m-hd -->
	<div class="g-hd f-pr"></div>
	<!-- /m-hd -->

	<!-- g-bd -->
	<div class="g-bd f-cb">
		<!-- m-cfy_tit -->
		<div class="m-cfy_tit">
			<span>联想Y450A-TFO(NBA纪念版) 512独显超强性价比</span>
		</div>
		<!-- /m-cfy_tit -->

		<!-- m-cfy_pic -->
		<div class="m-cfy_pic f-fl">
			<!-- cpc_big -->
			<div class="cpc_big" id="prdMagnifier">
				<a href="images/show1_big.jpg" target="_blank">
	        		<img src="images/show1_big.jpg" />
	        	</a>
			</div>
			<!-- /cpc_big -->

			<!-- cpc_lst -->
			<div class="cpc_lst" id="changePicture">
				<ul class="f-ib">
					<li class="on"><img src="images/show1.jpg"></li>
					<li><img src="images/show2.jpg"></li>
					<li><img src="images/show3.jpg"></li>
					<li><img src="images/show4.jpg"></li>
					<li><img src="images/show5.jpg"></li>
				</ul>
			</div>
			<!-- /cpc_lst -->

			<!-- cpc_btn -->
			<div class="cpc_btn">
				<ul class="f-ib">
					<li>
						<button id="share">
							<img src="images/share.gif">
						</button>
					</li>
					<li>
						<button id="favthis">
							<img src="images/favthis.gif">
						</button>
					</li>
				</ul>
			</div>
			<!-- /cpc_btn -->
		</div>
		<!-- /m-cfy_pic -->

		<!-- m-cfy_dtl -->
		<div class="m-cfy_dtl f-fl">
			<!-- cdl_pie -->
			<div class="cdl_lst cdl_pie">
				<ul>
					<li>
						<dl>
							<dd>一口价：</dd>
							<dd>80.00元</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dd>运&emsp;费：</dd>
							<dd>免运费</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- /cdl_pie -->
			
			<!-- cdl_btn -->
			<div class="cdl_btn">
				<ul>
					<li>
						<img src="images/buynow.gif" alt="">
					</li>
					<li>
						<dl class="f-cb">
							<dd><img src="images/onlinepay.gif" alt=""></dd>
							<dd class="f-usn">
								此商品支持网银支付，网上汇款免手续费。收货满意后出售才能拿钱，贷款都安全
							</dd>
						</dl>
					</li>
				</ul>
			</div>
			<!-- /cdl_btn -->

			<!-- cdl_ifo -->
			<div class="cdl_lst cdl_ifo f-usn">
				<ul>
					<li>
						<dl>
							<dd>剩余时间：</dd>
							<dd>10天23小时</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dd>本期售出：</dd>
							<dd>2件</dd>
						</dl>
					</li>
					<li>
						<dl>
							<dd>累计售出：</dd>
							<dd>2件</dd>
						</dl>
					</li>
					<li>
						<ol class="f-cbli">
							<li>
								<dl>
									<dd>商品类型：</dd>
									<dd>全新</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dd>所在地：</dd>
									<dd>山西太原</dd>
								</dl>
							</li>
						</ol>
					</li>
					<li>
						<ol class="f-cbli">
							<li>
								<dl>
									<dd>商品数量：</dd>
									<dd>1件</dd>
								</dl>
							</li>
							<li>
								<dl>
									<dd>浏览量：</dd>
									<dd>17次</dd>
								</dl>
							</li>
						</ol>
					</li>
				</ul>
			</div>
			<!-- /cdl_ifo -->
		</div>
		<!-- /m-cfy_dtl -->
	</div>
	<!-- /g-bd -->

	<!-- g-ft -->
	<div class="g-ft"></div>
	<!-- /g-ft -->
</div>
<!-- /g-box -->

<!-- js s -->
<script src="js/lib/jquery1.8.3.min.js"></script>
<script src="common/js/global.js"></script>
<script src="js/classifiy.js"></script>
<!-- js e -->
</body>
</html>
