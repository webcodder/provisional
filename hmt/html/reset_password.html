<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>合贸通</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../font/lo_re/iconfont.css" />

	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/base.js"></script>
</head>
<body>
	<div class="lo_re_box">
		<div class="lo_re_cont fr_pass_cont">
			<div class="fr_pass_top">
				<span>重置密码</span>
			</div>
			<div class="fr_pass_bottom rst_pass">
				<ul>
					<li><a href="login.html">返回</a></li>
					<li class="login_cont_input">
						<dl>
							<dt><i class="icon iconfont">&#xe7d0;</i></dt>
							<dd>
								<input class="lo_re_input1" placeholder="请输登录入密码" id="rst_pass0" onkeyup="document.getElementById('rst_pass0').value=this.value.replace(/./g,'*');" />
							</dd>
						</dl>
					</li>
					<li class="login_cont_input">
							<dl>
								<dt><i class="icon iconfont">&#xe7d0;</i></dt>
								<dd>
									<input class="lo_re_input1" placeholder="请重新输入一遍密码" id="rst_pass1" onkeyup="document.getElementById('rst_pass1').value=this.value.replace(/./g,'*');" />
								</dd>
							</dl>
						</li>
					<li>
						<button class="lo_re_btn">提交</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
