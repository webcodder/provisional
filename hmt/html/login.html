<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>合贸通</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../font/lo_re/iconfont.css" />

	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/base.js"></script>
</head>
<body>
	<div class="lo_re_box">
		<div class="lo_re_cont">
			<div class="login_top">
				<ul>
					<li class="login_top_on personal">个人登录</li>
					<li class="business">企业登录</li>
				</ul>
			</div>
			<div class="login_cont_per">
				<div class="login_cont">
					<ul>
						<li><span>Personal login</span></li>
						<li class="login_cont_input">
							<dl>
								<dt><i class="icon iconfont">&#xe604;</i></dt>
								<dd>
									<input type="text" placeholder="请输入用户名" class="lo_re_input1" />
								</dd>
							</dl>
						</li>
						<li class="login_cont_input">
							<dl>
								<dt><i class="icon iconfont">&#xe7d0;</i></dt>
								<dd>
									<input class="lo_re_input1" placeholder="请输入密码" id="lo_p_password" onkeyup="document.getElementById('lo_p_password').value=this.value.replace(/./g,'*');" />
								</dd>
							</dl>
						</li>
						<li class="login_cont_txt">
							<dl>
								<dd>
									<input type="checkbox" id="forget_pass" />
									<label for="forget_pass">记住密码</label>
								</dd>
								<dd>
									<a href="forget_password.html">忘记密码？</a>
									/
									<a href="reset_password.html">重置密码</a>
								</dd>
							</dl>
						</li>
						<li class="login_cont_btn">
							<dl>
								<dd>
									<button onclick="location.href='register.html'" class="lo_re_btn">注册</button>
								</dd>
								<dd><button class="lo_re_btn" onclick="location.href='index.html'">登陆</button></dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<div class="login_cont_bus">
				<div class="login_cont">
					<ul>
						<li><span>Business login</span></li>
						<li class="login_cont_input">
							<dl>
								<dt><i class="icon iconfont">&#xe604;</i></dt>
								<dd>
									<input type="text" placeholder="请输入用户名" class="lo_re_input1" />
								</dd>
							</dl>
						</li>
						<li class="login_cont_input">
							<dl>
								<dt><i class="icon iconfont">&#xe7d0;</i></dt>
								<dd>
									<input class="lo_re_input1" placeholder="请输入密码" id="lo_b_password" onkeyup="document.getElementById('lo_b_password').value=this.value.replace(/./g,'*');" />
								</dd>
							</dl>
						</li>
						<li class="login_cont_txt">
							<dl>
								<dd>
									<input type="checkbox" id="forget_pass" />
									<label for="forget_pass">记住密码</label>
								</dd>
								<dd>
									<a href="forget_password.html">忘记密码？</a>
									/
									<a href="reset_password.html">重置密码</a>
								</dd>
							</dl>
						</li>
						<li class="login_cont_btn">
							<dl>
								<dd><button onclick="location.href='register.html'" class="lo_re_btn">注册</button></dd>
								<dd><button class="lo_re_btn" onclick="location.href='index.html'">登陆</button></dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
