<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>导航栏</title>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>

<style>
*{
    padding:0;
    margin:0;
}

li{
    list-style:none;
}

a{
    text-decoration:none;
    color:#333;
    font-size:12px;
}

.box{
    border:solid 1px #ccc;
    width:123px;
    margin:20px auto;
}

.box a{
    padding-left:15px;
    display:block;
    width:88%;
    height:20px;
    line-height:20px;
}

.current{
    background:#E2E0E0;
}

.box ul li ul{
    /* display:none; */
}

.box ul li ul li dd ol li{
    display: inline-block;
}

.qqq li{
    display: inline-block;
}
</style>
<script>
$(function(){
    $('li a').click(function(){
        $('li a').removeClass('current');
        $(this).addClass('current');
        $(this).next().slideToggle('slow');
                //$(this).next().toggle('slow');
        //$(this).parent().parent().prev().addClass('current');
    });
});
</script>
</head>
<body>
<div class="box">
    <ul>

                </ul>
            </a>
            <ul>
                <li>
                    <dd>
                        <ol>
                            <li><a href="#">母婴专区</a></li>
                            <li><a href="#">母婴专区</a></li>
                            <li><a href="#">母婴专区</a></li>
                        </ol>
                    </dd>
                </li>

            </ul>
        </li>

        <li>

</body>
</html>
