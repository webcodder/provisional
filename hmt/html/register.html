<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>合贸通</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/base.css" />
	<link rel="stylesheet" type="text/css" href="../font/lo_re/iconfont.css" />

	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script src="../js/base.js"></script>
</head>
<body>
	<div class="lo_re_box">
		<div class="lo_re_cont register_box">
			<div class="register_cont">
				<ul>
					<li class="login_cont_input">
						<dl>
							<dt><i class="icon iconfont">&#xe604;</i></dt>
							<dd>
								<input type="text" placeholder="请输入用户名" class="lo_re_input1" />
							</dd>
						</dl>
					</li>
					<li class="login_cont_input">
						<dl>
							<dt><i class="icon iconfont">&#xe7d0;</i></dt>
							<dd>
								<input class="lo_re_input1" placeholder="请输入密码" id="lo_re_password" onkeyup="document.getElementById('lo_re_password').value=this.value.replace(/./g,'*');" />
							</dd>
						</dl>
					</li>
					<li class="login_cont_input2">
						<dl>
							<dd>
								<input class="lo_re_input1" placeholder="请输入图形验证码" />
							</dd>
							<dd>
								<span>sdfh</span>
							</dd>
						</dl>
					</li>
					<li class="login_cont_input2">
						<dl>
							<dd>
								<input class="lo_re_input1" placeholder="请输入短信验证码" />
							</dd>
							<dd class="ver_code">
								<button class="btn">发送验证码</button>
							</dd>
						</dl>
					</li>
					<li class="login_cont_input3">
						<dl>
							<dd>
								<input class="lo_re_input1" placeholder="请设置您的密码" id="re_set_password" onkeyup="document.getElementById('re_set_password').value=this.value.replace(/./g,'*');" />
							</dd>
						</dl>
					</li>
					<li class="login_cont_input3">
						<dl>
							<dd>
								<input class="lo_re_input1" placeholder="请确认您的密码" id="re_cfm_password" onkeyup="document.getElementById('re_cfm_password').value=this.value.replace(/./g,'*');" />
							</dd>
						</dl>
					</li>
					<li class="register_cont_txt">
						<input type="checkbox" id="register_info" />
						<label for="register_info">我已阅读并同意合贸通《服务条款》</label>
					</li>
					<li><button class="lo_re_btn">注册</button></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
