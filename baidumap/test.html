<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="jquery-2.0.3.min.js"></script>
</head>
<body>
    <div class="space-4"></div>
    <div class="form-group">
        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">  <span class="red">&lowast;</span>位置</label>
        <div id="txtposition">
        </div>
        <div class="col-sm-9">
            <a href="javasript:void(0);return false;" class="red" onclick="OpenPage('SelectMap.html')">点击从地图选择</a>
            <input type="text" style="width:200px" readonly="readonly" class="col-xs-10 col-sm-8" id="txtMpFanWei" />
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label no-padding-right" for="form-field-1">  <span class="red">&lowast;</span>地址</label>

            <div class="col-sm-9">
                <input type="text" id="txtdizhi" placeholder="商家地址" class="col-xs-12 col-sm-5" />
                默认使用地图地址，可修改
            </div>
        </div>
    </div>
    <script>

        function OpenPage(url) {

            var city = 1;

            if (city == "0") {
                alert("请先选择一个城市，方便在地图上定位。");
                return;
            }
            var cityname = "济南";//$("#S2").find("option:selected").text();


            var fanwei = $("#txtMpFanWei").val();
            if (fanwei != "") {
                url = url + "?fanwei=" + fanwei + "&city=" + cityname;
            }
            else {
                url = url + "?city=" + cityname;
            }
            var k = window.open(url, "x", "height=800, width=900, top=10,  scrollbars=yes, resizable=yes,location=no, status=no");
        }
    </script>
</body>
</html>
